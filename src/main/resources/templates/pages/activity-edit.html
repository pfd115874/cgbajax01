<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" >
</head>
<body>
    <div class="container">
    <form class="form-horizontal" action="insertByIdUI" method="post">
        <div class="form-group">
            <label for="titleId" class="col-sm-2 control-label">titleId</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="titleId" name="title" placeholder="title">
            </div>
        </div>
        <div class="form-group">
            <label for="categoryId" class="col-sm-2 control-label">categoryId</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="categoryId" name="category" placeholder="category">
            </div>
        </div>
        <div class="form-group">
            <label for="startTime" class="col-sm-2 control-label">startTime</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="startTime" name="startTime" placeholder="yyyy/MM/dd">
            </div>
        </div>

        <div class="form-group">
            <label for="endTime" class="col-sm-2 control-label">endTime</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="endTime" name="endTime" placeholder="yyyy/MM/dd">
            </div>
        </div>

        <div class="form-group">
            <label for="remark" class="col-sm-2 control-label">remark</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="remark" name="remark" placeholder="remark">
      </textarea>
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Sign in</button>
            </div>
        </div>
    </form>
    </div>
</body>
</html>
